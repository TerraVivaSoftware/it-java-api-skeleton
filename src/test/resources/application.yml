server:
  port: 9000
  compression:
    enabled: true
    mime-types: application/json
  error.include-exception: false # Include the "exception" attribute.
  error.include-stacktrace: never # When to include a "stacktrace" attribute.
---
spring:
  profiles: local
  application:
    name: cit-it-skeleton-api
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.Oracle10gDialect
  datasource:
    driverClassName: org.h2.Driver
    jdbc-url: jdbc:h2:mem:skeleton;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    validationQuery: select * from dual
    type: com.zaxxer.hikari.HikariDataSource


management:
  trace:
    http:
      enabled: true